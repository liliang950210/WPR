<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎来到WPR系统</title>

<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>

</head>
<body>

<h1 align="center">工作报告</h1>

<table border="1" >
	<tr>
	<td>完成工作</td>
	<td><textarea id="completeText"></textarea></td>
	</tr>
	<tr>
	<td>未完成工作</td>
	<td><textarea id="uncompletedText"></textarea></td>
	</tr>
	<tr>
	<td>遇到的问题</td>
	<td><textarea id="problemText"></textarea></td>
	</tr>
	<tr>
	<td>工作计划</td>
	<td><textarea id="planText"></textarea></td>
	</tr>
	<tr>
	<td><input type="button" value="提交" onclick="add()"></td>
	<td> </td>
	</tr>
</table>
<script type="text/javascript">

function add(){
	var completed = $("#completeText").val();
	var uncompleted =  $("#completedText").val();
	var problem = $("#problemText").val();
	var plan = $("#planText").val();
	if(completed == ""||plan == ""){
		 alert("报告为空");
		 return ;
	}
	$.ajax({
		type:"post",
		url:"report/add",
		data:{"completed":completed,"plan":plan,"problem":problem,"uncompleted":uncompleted},
		success:function(result){
			 
			var json = $.parseJSON(result);
			if(json.code==1){
				alert("添加成功！");
				location.assign("project.html");
			}
		},
		error:function(){}
	});
	
}
</script>

</body>
</html>
